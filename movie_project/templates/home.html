{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4" style=" display:flex; padding:10px" >
            <div class="card" style="width: 18rem;">
              <img src="{{i.movie_img.url }}" class="card-img-top" alt="movie-image" style="max-width:100%; height:250px">
              <div class="card-body">
                <h5 class="card-title">{{i.movie_name}}</h5>
<!--                <div class="card-text" style="height:100px; white-space: nowrap; text-overflow: ellipsis;  overflow:hidden;">{{i.movie_desc}}</div>-->
                <a href="{% url 'movieApp:details' i.id %}" class="btn btn-secondary">Details</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
